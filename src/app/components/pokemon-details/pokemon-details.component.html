<div
  class="flex flex-col p-8 w-full h-full space-y-8 items-center justify-center"
>
  <div class="flex flex-col w-10/12 justify-around" *ngIf="pokemon">
    <div class="flex flex-row justify-start items-center mb-10">
      <span class="font-normal text-gray-500 text-base mr-3">#{{ pokemon.id }} </span>
      <span class="font-semibold text-gray-900  text-2xl">{{ pokemon.name | titlecase }}</span>
    </div>
    <div class="flex flex-row justify-between">
      <!-- image -->
      <div class="flex justify-center items-center">
        <img
          width="150"
          [src]="pokemon.sprites.front_default"
          [alt]="pokemon.name"
        />
      </div>
      <!-- stats -->
      <div
        class="
          flex flex-col
          h-full
          bg-white
          rounded
          p-8
          border-blue-600
          shadow
        "
      >
        <h4 class="text-lg mb-4">Details</h4>
        <ul class="items-center">
          <li>
            Weight: {{pokemon.weight}} kg
          </li>
          <li>
            Height: {{pokemon.height}} mt
          </li>
        </ul>
        <p >
        </p>
      </div>
      <!-- chart -->
      <div class="flex items-center" >
        <chart-pokemon-stats [stats]="pokemon.stats"></chart-pokemon-stats>
      </div>
    </div>
  </div>
</div>
