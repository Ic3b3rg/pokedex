<div class="flex flex-col p-8 w-full h-full space-y-8 items-center">
  <div class="flex items-center justify-center">
    <img class="w-4/12 h-4/12" src="../../../assets/logo.png" alt="">
  </div>
  <div class="flex flex-row w-10/12 justify-around">
    <form [formGroup]="searchForm" class="flex flex-row w-full justify-between">
      <input type="text" class="rounded bg-white border-2 border-blue-700 placeholder-gray-500 p-2" placeholder="Pokemon" formControlName="inputText">
        <select class="rounded p-2 bg-white border-2 border-blue-700  placeholder-gray-500" placeholder="Type" formControlName="type">
          <option class="text-white" *ngFor="let type of allTypes" [value]="type.value">{{type.name|titlecase}}</option>
        </select>
    </form>
  </div>
  <div class="flex flex-row flex-wrap gap-1 overflow-y-auto w-10/12 justify-start p-2">
    <pokemon-card *ngFor="let pokemon of filteredPokemonList" [pokemon]="pokemon"></pokemon-card>
  </div>
</div>
